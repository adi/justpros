{% extends "base.html" %}

{% block title %}Log in | JustPros{% endblock %}

{% block content %}
<div class="max-w-md mx-auto px-4 pt-8">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Log in to your account</h1>

    <form hx-post="/auth/login" hx-target="#message" hx-swap="innerHTML" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
        </div>

        <button type="submit"
            class="w-full bg-brand-blue text-white py-2 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-brand-blue">
            Log in
        </button>
    </form>

    <div id="message" class="mt-4"></div>

    <p class="mt-4 text-center">
        <a href="/forgot-password" class="text-brand-blue hover:underline">Forgot your password?</a>
    </p>

    <p class="mt-6 text-center text-gray-600">
        Don't have an account? <a href="/signup" class="text-brand-blue hover:underline">Sign up</a>
    </p>
</div>
{% endblock %}
