{% extends "base.html" %}

{% block title %}Sign up - JustPros{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Create your account</h1>

    <form hx-post="/auth/signup" hx-target="#message" hx-swap="innerHTML" class="space-y-4">
        <div>
            <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">First name</label>
            <input type="text" id="first_name" name="first_name" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
        </div>

        <div>
            <label for="middle_name" class="block text-sm font-medium text-gray-700 mb-1">Middle name <span class="text-gray-400">(optional)</span></label>
            <input type="text" id="middle_name" name="middle_name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
        </div>

        <div>
            <label for="last_name" class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
            <input type="text" id="last_name" name="last_name" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
            <input type="password" id="password" name="password" required minlength="8"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
        </div>

        <div class="flex items-start gap-2">
            <input type="checkbox" id="terms" name="terms" required
                class="mt-1 w-4 h-4 text-brand-blue border-gray-300 rounded focus:ring-brand-blue">
            <label for="terms" class="text-sm text-gray-600">
                I agree to the <a href="/terms" target="_blank" class="text-brand-blue hover:underline">Terms of Service</a>
                and <a href="/privacy" target="_blank" class="text-brand-blue hover:underline">Privacy Policy</a>
            </label>
        </div>

        <button type="submit"
            class="w-full bg-brand-blue text-white py-2 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-brand-blue">
            Sign up
        </button>
    </form>

    <div id="message" class="mt-4"></div>

    <p class="mt-6 text-center text-gray-600">
        Already have an account? <a href="/login" class="text-brand-blue hover:underline">Log in</a>
    </p>
</div>
{% endblock %}
