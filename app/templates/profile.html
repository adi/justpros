{% extends "base.html" %}
{% block title %}Profile - JustPros{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Edit Profile</h1>

    <div class="space-y-8">
        <section class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Profile Photo</h2>
            <div class="flex items-center gap-6">
                <div class="relative">
                    <img id="avatar-preview" src="/static/default-avatar.svg" alt="Avatar"
                        class="w-24 h-24 min-w-24 min-h-24 rounded-full object-cover border-2 border-gray-200">
                </div>
                <div>
                    <input type="file" id="avatar-input" accept="image/jpeg,image/png,image/webp" class="hidden">
                    <div class="flex gap-2">
                        <button type="button" id="avatar-button" onclick="document.getElementById('avatar-input').click()"
                            class="bg-brand-blue text-white px-4 py-2 rounded-md hover:opacity-90">
                            Add Photo
                        </button>
                        <button type="button" id="avatar-delete" onclick="deleteAvatar()" class="hidden p-2 border border-red-300 text-red-600 rounded-md hover:bg-red-50" title="Delete photo">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                    <p class="text-sm text-gray-500 mt-2">JPEG, PNG or WebP. Max 2MB.</p>
                    <div id="avatar-message" class="mt-2"></div>
                </div>
            </div>
        </section>

        <section class="bg-white rounded-lg shadow p-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">Profile Info</h2>
            <form id="profile-form" class="space-y-4">
                <div>
                    <label for="handle" class="block text-sm font-medium text-gray-700 mb-1">Handle</label>
                    <div class="flex gap-2">
                        <div class="flex-grow relative">
                            <span class="absolute left-3 top-2 text-gray-400">@</span>
                            <input type="text" id="handle" name="handle" required pattern="[a-z0-9_]+" maxlength="30"
                                class="w-full pl-7 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
                        </div>
                        <button type="button" onclick="checkHandle()"
                            class="px-3 py-2 border border-gray-300 rounded-md hover:bg-gray-50 text-sm">
                            Check
                        </button>
                    </div>
                    <p id="handle-status" class="text-sm mt-1"></p>
                </div>
                <div>
                    <label for="headline" class="block text-sm font-medium text-gray-700 mb-1">Headline</label>
                    <input type="text" id="headline" name="headline" maxlength="200" placeholder="What do you do?"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
                </div>
                <div>
                    <label for="skills" class="block text-sm font-medium text-gray-700 mb-1">Skills</label>
                    <input type="text" id="skills" name="skills" placeholder="Python, FastAPI, Design (comma-separated)"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
                    <p class="text-sm text-gray-500 mt-1">Separate skills with commas</p>
                </div>
                <div id="profile-message"></div>
                <button type="submit"
                    class="bg-brand-blue text-white px-4 py-2 rounded-md hover:opacity-90">
                    Save Changes
                </button>
            </form>
        </section>
    </div>
</div>

<script>
    let handleAvailable = null;

    async function checkHandle() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const handle = document.getElementById('handle').value.toLowerCase();
        const original = document.getElementById('handle').dataset.original;
        const statusEl = document.getElementById('handle-status');

        if (!handle) {
            statusEl.textContent = '';
            handleAvailable = null;
            return;
        }

        if (!/^[a-z0-9_]+$/.test(handle)) {
            statusEl.textContent = 'Only lowercase letters, numbers, and underscores allowed';
            statusEl.className = 'text-sm mt-1 text-red-600';
            handleAvailable = false;
            return;
        }

        if (handle === original) {
            statusEl.textContent = 'This is your current handle';
            statusEl.className = 'text-sm mt-1 text-gray-500';
            handleAvailable = true;
            return;
        }

        statusEl.textContent = 'Checking...';
        statusEl.className = 'text-sm mt-1 text-gray-500';

        try {
            const response = await fetch(`/api/handle/check?handle=${encodeURIComponent(handle)}`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.status === 429) {
                statusEl.textContent = 'Too many checks. Please wait.';
                statusEl.className = 'text-sm mt-1 text-red-600';
                handleAvailable = null;
                return;
            }

            const data = await response.json();
            if (data.available) {
                statusEl.textContent = 'Available!';
                statusEl.className = 'text-sm mt-1 text-green-600';
                handleAvailable = true;
            } else {
                statusEl.textContent = 'Already taken';
                statusEl.className = 'text-sm mt-1 text-red-600';
                handleAvailable = false;
            }
        } catch (error) {
            statusEl.textContent = 'Error checking handle';
            statusEl.className = 'text-sm mt-1 text-red-600';
            handleAvailable = null;
        }
    }

    async function loadProfile() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        try {
            const response = await fetch('/api/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login';
                return;
            }

            const data = await response.json();
            document.getElementById('handle').value = data.handle || '';
            document.getElementById('handle').dataset.original = data.handle || '';
            document.getElementById('headline').value = data.headline || '';
            document.getElementById('skills').value = (data.skills || []).join(', ');
            if (data.avatar_url) {
                document.getElementById('avatar-preview').src = data.avatar_url;
                document.getElementById('avatar-button').textContent = 'Change Photo';
                document.getElementById('avatar-delete').classList.remove('hidden');
            }
        } catch (error) {
            console.error('Failed to load profile:', error);
        }
    }

    async function deleteAvatar() {
        if (!confirm('Delete your profile photo?')) return;

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const messageEl = document.getElementById('avatar-message');

        try {
            const response = await fetch('/api/me/avatar', {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login';
                return;
            }

            if (response.ok) {
                document.getElementById('avatar-preview').src = '/static/default-avatar.svg';
                document.getElementById('avatar-button').textContent = 'Add Photo';
                document.getElementById('avatar-delete').classList.add('hidden');
                messageEl.innerHTML = '<p class="text-green-600">Photo deleted</p>';
            } else {
                messageEl.innerHTML = '<p class="text-red-600">Failed to delete photo</p>';
            }
        } catch (error) {
            messageEl.innerHTML = '<p class="text-red-600">Failed to delete photo</p>';
        }
    }

    document.getElementById('avatar-input').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        if (file.size > 2 * 1024 * 1024) {
            document.getElementById('avatar-message').innerHTML = '<p class="text-red-600">File too large (max 2MB)</p>';
            return;
        }

        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const messageEl = document.getElementById('avatar-message');
        messageEl.innerHTML = '<p class="text-gray-500">Uploading...</p>';

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/api/me/avatar', {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` },
                body: formData
            });

            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login';
                return;
            }

            if (response.ok) {
                const data = await response.json();
                document.getElementById('avatar-preview').src = data.avatar_url;
                document.getElementById('avatar-button').textContent = 'Change Photo';
                document.getElementById('avatar-delete').classList.remove('hidden');
                messageEl.innerHTML = '<p class="text-green-600">Photo updated!</p>';
            } else {
                const data = await response.json();
                messageEl.innerHTML = `<p class="text-red-600">${data.detail || 'Failed to upload'}</p>`;
            }
        } catch (error) {
            messageEl.innerHTML = '<p class="text-red-600">Failed to upload. Please try again.</p>';
        }

        // Reset input so same file can be selected again
        e.target.value = '';
    });

    document.getElementById('profile-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        const messageEl = document.getElementById('profile-message');
        const skills = document.getElementById('skills').value
            .split(',')
            .map(s => s.trim())
            .filter(s => s.length > 0);

        try {
            const response = await fetch('/api/me', {
                method: 'PATCH',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    handle: document.getElementById('handle').value,
                    headline: document.getElementById('headline').value || null,
                    skills: skills
                })
            });

            if (response.status === 401) {
                localStorage.removeItem('token');
                window.location.href = '/login';
                return;
            }

            if (response.ok) {
                messageEl.innerHTML = '<p class="text-green-600">Profile updated!</p>';
            } else {
                const data = await response.json();
                messageEl.innerHTML = `<p class="text-red-600">${data.detail || 'Failed to update profile'}</p>`;
            }
        } catch (error) {
            messageEl.innerHTML = '<p class="text-red-600">Failed to update profile. Please try again.</p>';
        }
    });

    // Redirect if not logged in, otherwise load profile
    if (!localStorage.getItem('token')) {
        window.location.href = '/login';
    } else {
        loadProfile();
    }
</script>
{% endblock %}
