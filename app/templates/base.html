<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JustPros{% endblock %}</title>
    <meta name="description" content="{% block description %}The clean professional network for leaders, builders, creatives, and doers.{% endblock %}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}JustPros{% endblock %}">
    <meta property="og:description" content="{% block og_description %}The clean professional network for leaders, builders, creatives, and doers.{% endblock %}">
    <meta property="og:image" content="https://justpros.org/static/og-image.png">
    <meta property="og:url" content="https://justpros.org{% block og_url %}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="JustPros">

    <!-- Twitter/X -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}JustPros{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}The clean professional network for leaders, builders, creatives, and doers.{% endblock %}">
    <meta name="twitter:image" content="https://justpros.org/static/og-image.png">

    <!-- Theme color -->
    <meta name="theme-color" content="#1a79e5">

    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#1a79e5',
                            pink: '#f65590',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/htmx.org@2.0.8"></script>
</head>
<body class="min-h-screen bg-slate-200 flex flex-col min-w-[372px]">
    <nav class="bg-white shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-3 flex items-center justify-between gap-2 sm:gap-4">
            <div class="flex items-center gap-2 sm:gap-3 flex-shrink min-w-0">
                <a href="/" class="flex-shrink-0">
                    <img src="/static/logo.svg" alt="JustPros" class="w-8 h-8">
                </a>
                <input type="text" id="search" placeholder="Search"
                    class="w-32 sm:w-64 px-3 py-1.5 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-brand-blue text-sm">
            </div>
            <div id="nav-guest" class="flex gap-2 sm:gap-4 items-center flex-shrink-0">
                <a href="/login" class="text-gray-600 hover:text-gray-900 text-sm sm:text-base">Log in</a>
                <a href="/signup" class="bg-brand-blue text-white px-3 sm:px-4 py-1.5 rounded-md hover:opacity-90 text-sm sm:text-base whitespace-nowrap">Sign up</a>
            </div>
            <div id="nav-user" class="hidden relative flex-shrink-0">
                <button id="avatar-menu-button" onclick="toggleAvatarMenu()" class="flex items-center relative">
                    <img id="nav-avatar" src="/static/default-avatar.svg" alt="Menu"
                        class="w-9 h-9 rounded-full object-cover border-2 border-gray-200 hover:border-brand-blue cursor-pointer">
                    <span class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-white rounded-full flex items-center justify-center shadow-sm border border-gray-200">
                        <svg class="w-2 h-2 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                        </svg>
                    </span>
                </button>
                <div id="avatar-dropdown" class="hidden absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
                    <a href="/profile" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                    <a href="/settings" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                    <hr class="my-1 border-gray-200">
                    <button onclick="logout()" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Log out</button>
                </div>
            </div>
        </div>
    </nav>
    <main class="w-full max-w-4xl mx-auto px-4 py-4 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-4xl mx-auto px-4 py-4 flex flex-wrap justify-center gap-4 text-sm text-gray-600">
            <a href="/privacy" class="hover:text-gray-900">Privacy Policy</a>
            <a href="/terms" class="hover:text-gray-900">Terms of Service</a>
            <a href="mailto:adrian.punga@gmail.com" class="hover:text-gray-900">Contact</a>
        </div>
    </footer>
    <script>
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                return JSON.parse(window.atob(base64));
            } catch (e) {
                return null;
            }
        }

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                const payload = parseJwt(token);
                if (payload && payload.exp * 1000 > Date.now()) {
                    document.getElementById('nav-guest').classList.add('hidden');
                    document.getElementById('nav-user').classList.remove('hidden');
                    // Fetch user avatar
                    try {
                        const response = await fetch('/api/me', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            const data = await response.json();
                            if (data.avatar_url) {
                                document.getElementById('nav-avatar').src = data.avatar_url;
                            }
                        }
                    } catch (e) {
                        // Ignore fetch errors
                    }
                    return true;
                } else {
                    localStorage.removeItem('token');
                }
            }
            document.getElementById('nav-guest').classList.remove('hidden');
            document.getElementById('nav-user').classList.add('hidden');
            return false;
        }

        function toggleAvatarMenu() {
            const dropdown = document.getElementById('avatar-dropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('avatar-dropdown');
            const button = document.getElementById('avatar-menu-button');
            if (!dropdown.contains(e.target) && !button.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        checkAuth();
    </script>
</body>
</html>
