<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JustPros{% endblock %}</title>
    <meta name="description" content="{% block description %}The clean professional network for leaders, builders, creatives, and doers.{% endblock %}">

    <!-- Open Graph -->
    <meta property="og:title" content="{% block og_title %}JustPros{% endblock %}">
    <meta property="og:description" content="{% block og_description %}The clean professional network for leaders, builders, creatives, and doers.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}https://justpros.org/static/og-image.png{% endblock %}">
    <meta property="og:url" content="https://justpros.org{% block og_url %}{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="JustPros">

    <!-- Twitter/X -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{% block twitter_title %}JustPros{% endblock %}">
    <meta name="twitter:description" content="{% block twitter_description %}The clean professional network for leaders, builders, creatives, and doers.{% endblock %}">
    <meta name="twitter:image" content="{% block twitter_image %}https://justpros.org/static/og-image.png{% endblock %}">

    <!-- Theme color -->
    <meta name="theme-color" content="#ffffff">

    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'system-ui', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Fira Sans', 'Ubuntu', 'Oxygen', 'Oxygen Sans', 'Cantarell', 'Droid Sans', 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Lucida Grande', 'Helvetica', 'Arial', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            blue: '#1a79e5',
                            pink: '#f65590',
                        },
                        stone: {
                            150: '#e8e5e3',
                        }
                    }
                }
            }
        }
    </script>
    <script src="https://unpkg.com/htmx.org@2.0.8"></script>
    <style>
        /* On touch devices (coarse pointer = finger), always show edit controls */
        @media (pointer: coarse) {
            .touch-show { opacity: 1 !important; }
        }
    </style>
</head>
<body class="min-h-screen bg-stone-150 flex flex-col min-w-[372px] text-sm">
    <nav class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-[1200px] mx-auto px-4 py-1.5 flex items-center justify-between gap-2 sm:gap-4">
            <div class="flex items-center gap-2 sm:gap-3 flex-1 min-w-0">
                <a href="/" class="flex-shrink-0">
                    <img src="/static/logo.svg" alt="JustPros" class="w-8 h-8">
                </a>
                <div class="relative flex-1 max-w-md" id="search-container">
                    <svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400 pointer-events-none" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                    <input type="text" id="search" placeholder="Search" autocomplete="off"
                        class="w-full pl-9 pr-3 py-1.5 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-brand-blue text-sm">
                    <div id="search-results" class="hidden absolute left-0 right-0 top-full mt-1 bg-white rounded-lg shadow-lg border border-gray-200 max-h-80 overflow-y-auto z-50"></div>
                </div>
            </div>
            <div id="nav-guest" class="flex gap-2 sm:gap-4 items-center flex-shrink-0">
                <a href="/login" class="text-gray-600 hover:text-gray-900 text-sm sm:text-base">Log in</a>
                <a href="/signup" class="bg-brand-blue text-white px-3 sm:px-4 py-1.5 rounded-md hover:opacity-90 text-sm sm:text-base whitespace-nowrap">Sign up</a>
            </div>
            <div id="nav-user" class="hidden flex items-center gap-3 flex-shrink-0">
                <!-- People icon with badge -->
                <a href="/people" class="relative text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
                    </svg>
                    <span id="people-badge" class="hidden absolute -top-1 -right-1 w-4 h-4 bg-brand-pink text-white text-xs rounded-full flex items-center justify-center font-medium"></span>
                </a>
                <!-- Pages icon with badge (stacked rectangles) -->
                <a href="/pages" class="relative text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                    </svg>
                    <span id="pages-badge" class="hidden absolute -top-1 -right-1 w-4 h-4 bg-brand-pink text-white text-xs rounded-full flex items-center justify-center font-medium"></span>
                </a>
                <!-- Messages icon with badge -->
                <a href="/messages" class="relative text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"/>
                    </svg>
                    <span id="messages-badge" class="hidden absolute -top-1 -right-1 w-4 h-4 bg-brand-pink text-white text-xs rounded-full flex items-center justify-center font-medium"></span>
                </a>
                <!-- Avatar dropdown -->
                <div class="relative">
                    <button id="avatar-menu-button" onclick="toggleAvatarMenu()" class="flex items-center relative">
                        <img id="nav-avatar" src="/static/default-avatar.svg" alt="Menu"
                            class="w-9 h-9 rounded-full object-cover border-2 border-gray-200 hover:border-brand-blue cursor-pointer">
                        <span class="absolute -bottom-0.5 -right-0.5 w-3 h-3 bg-white rounded-full flex items-center justify-center shadow-sm border border-gray-200">
                            <svg class="w-2 h-2 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </span>
                    </button>
                    <div id="avatar-dropdown" class="hidden absolute right-0 top-full mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 py-1 z-50">
                        <a id="nav-profile-link" href="/" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Profile</a>
                        <a href="/settings" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Settings</a>
                        <hr class="my-1 border-gray-200">
                        <button onclick="logout()" class="w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Log out</button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <main class="w-full max-w-[1200px] mx-auto px-0 sm:px-4 py-0 sm:py-2 flex-grow">
        {% block content %}{% endblock %}
    </main>
    <footer class="bg-white border-t mt-auto">
        <div class="max-w-[1200px] mx-auto px-4 py-4 flex flex-wrap justify-center gap-4 text-sm text-gray-600">
            <a href="/privacy" class="hover:text-gray-900">Privacy Policy</a>
            <a href="/terms" class="hover:text-gray-900">Terms of Service</a>
            <a href="mailto:adrian.punga@gmail.com" class="hover:text-gray-900">Contact</a>
        </div>
    </footer>
    <script>
        function parseJwt(token) {
            try {
                const base64Url = token.split('.')[1];
                const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                return JSON.parse(window.atob(base64));
            } catch (e) {
                return null;
            }
        }

        async function checkAuth() {
            const token = localStorage.getItem('token');
            if (token) {
                const payload = parseJwt(token);
                if (payload && payload.exp * 1000 > Date.now()) {
                    document.getElementById('nav-guest').classList.add('hidden');
                    document.getElementById('nav-user').classList.remove('hidden');
                    // Fetch user data and badges in parallel
                    try {
                        const [meResponse, unreadResponse, pendingResponse, pagesResponse] = await Promise.all([
                            fetch('/api/me', { headers: { 'Authorization': `Bearer ${token}` } }),
                            fetch('/api/messages/unread-count', { headers: { 'Authorization': `Bearer ${token}` } }),
                            fetch('/api/people/pending-received-count', { headers: { 'Authorization': `Bearer ${token}` } }),
                            fetch('/api/pages/invitations/count', { headers: { 'Authorization': `Bearer ${token}` } })
                        ]);

                        if (meResponse.ok) {
                            const data = await meResponse.json();
                            if (data.avatar_url) {
                                document.getElementById('nav-avatar').src = data.avatar_url;
                            }
                            if (data.handle) {
                                document.getElementById('nav-profile-link').href = `/u/${data.handle}`;
                            }
                        }

                        // Update messages badge (only unread messages)
                        if (unreadResponse.ok) {
                            const unread = await unreadResponse.json();
                            const messagesBadge = document.getElementById('messages-badge');
                            if (unread.count > 0) {
                                const displayCount = unread.count > 9 ? '9+' : unread.count.toString();
                                messagesBadge.textContent = displayCount;
                                messagesBadge.classList.remove('hidden');
                            }
                        }

                        // Update people badge (pending connection requests)
                        if (pendingResponse.ok) {
                            const pending = await pendingResponse.json();
                            const peopleBadge = document.getElementById('people-badge');
                            if (pending.count > 0) {
                                const displayCount = pending.count > 9 ? '9+' : pending.count.toString();
                                peopleBadge.textContent = displayCount;
                                peopleBadge.classList.remove('hidden');
                            }
                        }

                        // Update pages badge (pending editor invitations)
                        if (pagesResponse.ok) {
                            const pagesData = await pagesResponse.json();
                            const pagesBadge = document.getElementById('pages-badge');
                            if (pagesData.count > 0) {
                                const displayCount = pagesData.count > 9 ? '9+' : pagesData.count.toString();
                                pagesBadge.textContent = displayCount;
                                pagesBadge.classList.remove('hidden');
                            }
                        }
                    } catch (e) {
                        // Ignore fetch errors
                    }
                    return true;
                } else {
                    localStorage.removeItem('token');
                }
            }
            document.getElementById('nav-guest').classList.remove('hidden');
            document.getElementById('nav-user').classList.add('hidden');
            return false;
        }

        function toggleAvatarMenu() {
            const dropdown = document.getElementById('avatar-dropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const dropdown = document.getElementById('avatar-dropdown');
            const button = document.getElementById('avatar-menu-button');
            if (!dropdown.contains(e.target) && !button.contains(e.target)) {
                dropdown.classList.add('hidden');
            }
        });

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/';
        }

        // Sync auth state across tabs
        window.addEventListener('storage', (e) => {
            if (e.key === 'token') {
                // Token changed in another tab - reload to sync state
                window.location.reload();
            }
        });

        checkAuth();

        // Search functionality
        const searchInput = document.getElementById('search');
        const searchResults = document.getElementById('search-results');
        const searchContainer = document.getElementById('search-container');
        let searchTimeout = null;

        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.trim();
            clearTimeout(searchTimeout);

            if (query.length < 2) {
                searchResults.classList.add('hidden');
                searchResults.innerHTML = '';
                return;
            }

            searchTimeout = setTimeout(async () => {
                try {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    if (!response.ok) return;

                    const results = await response.json();

                    if (results.length === 0) {
                        searchResults.innerHTML = '<div class="px-4 py-3 text-gray-500 text-sm">No results found</div>';
                    } else {
                        const kindLabels = { company: 'Company', event: 'Event', product: 'Product', community: 'Community', virtual: 'Virtual Persona' };
                        const defaultPageIcons = {
                            company: '/static/default-page-company.svg',
                            event: '/static/default-page-event.svg',
                            product: '/static/default-page-product.svg',
                            community: '/static/default-page-community.svg',
                            virtual: '/static/default-page-virtual.svg'
                        };
                        searchResults.innerHTML = results.map(item => {
                            if (item.type === 'page') {
                                const iconUrl = item.icon_url || defaultPageIcons[item.kind] || defaultPageIcons.virtual;
                                return `
                                    <a href="/p/${item.handle}" class="flex items-center gap-3 px-4 py-2 hover:bg-gray-50">
                                        <img src="${iconUrl}" alt="" class="w-10 h-10 rounded-lg object-cover bg-gray-200">
                                        <div class="min-w-0 flex-1">
                                            <div class="font-medium text-gray-900 truncate">${item.name}</div>
                                            <div class="text-sm text-gray-500 truncate">${kindLabels[item.kind] || 'Page'}${item.headline ? ' Â· ' + item.headline : ''}</div>
                                        </div>
                                    </a>
                                `;
                            }
                            return `
                                <a href="/u/${item.handle}" class="flex items-center gap-3 px-4 py-2 hover:bg-gray-50">
                                    <img src="${item.avatar_url || '/static/default-avatar.svg'}" alt="" class="w-10 h-10 rounded-full object-cover bg-gray-200">
                                    <div class="min-w-0 flex-1">
                                        <div class="font-medium text-gray-900 truncate">${item.name || item.handle}</div>
                                        ${item.headline ? `<div class="text-sm text-gray-500 truncate">${item.headline}</div>` : ''}
                                    </div>
                                </a>
                            `;
                        }).join('');
                    }
                    searchResults.classList.remove('hidden');
                } catch (e) {
                    console.error('Search error:', e);
                }
            }, 300);
        });

        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchResults.classList.add('hidden');
                searchInput.blur();
            }
        });

        document.addEventListener('click', (e) => {
            if (!searchContainer.contains(e.target)) {
                searchResults.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
