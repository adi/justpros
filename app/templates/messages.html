{% extends "base.html" %}
{% block title %}Messages | JustPros{% endblock %}
{% block content %}
<div class="flex h-[calc(100vh-140px)] bg-white sm:rounded-lg shadow overflow-hidden">
    <!-- Conversations List (left panel) -->
    <div id="conversations-panel" class="w-full sm:w-80 sm:min-w-[320px] border-r border-gray-200 flex flex-col">
        <div class="p-4 border-b border-gray-200">
            <h1 class="text-xl font-bold text-gray-900">Messages</h1>
        </div>

        <!-- Conversations List -->
        <div id="conversations-list" class="flex-1 overflow-y-auto"></div>
        <div id="no-conversations" class="hidden flex-1 flex items-center justify-center p-4">
            <p class="text-gray-500 text-center">No conversations yet.<br>Connect with people to start chatting!</p>
        </div>
    </div>

    <!-- Chat Panel (right panel) -->
    <div id="chat-panel" class="hidden sm:flex flex-1 flex-col">
        <!-- Empty state -->
        <div id="chat-empty" class="flex-1 flex items-center justify-center">
            <p class="text-gray-500">Select a conversation to start messaging</p>
        </div>

        <!-- Chat header -->
        <div id="chat-header" class="hidden p-4 border-b border-gray-200">
            <div class="flex items-center gap-3">
                <button onclick="closeChat()" class="sm:hidden text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                </button>
                <a id="chat-avatar-link" href="#">
                    <img id="chat-avatar" src="/static/default-avatar.svg" alt="" class="w-10 h-10 rounded-full object-cover bg-gray-200">
                </a>
                <div class="flex-1 min-w-0">
                    <a id="chat-name-link" href="#" class="font-medium text-gray-900 hover:underline truncate block"></a>
                    <p id="chat-headline" class="text-sm text-gray-500 truncate"></p>
                </div>
                <!-- Menu button -->
                <div class="relative">
                    <button onclick="toggleChatMenu()" class="p-2 text-gray-500 hover:text-gray-700 rounded-full hover:bg-gray-100">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"/>
                        </svg>
                    </button>
                    <div id="chat-menu" class="hidden absolute right-0 top-full mt-1 w-48 bg-white rounded-md shadow-lg border border-gray-200 z-10">
                        <button onclick="reportUser()" class="w-full px-4 py-2 text-left text-sm text-red-600 hover:bg-gray-50">
                            Report
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Messages container -->
        <div id="chat-messages" class="hidden flex-1 overflow-y-auto p-4 space-y-4"></div>

        <!-- Message input area -->
        <div id="chat-input-container" class="hidden p-4 border-t border-gray-200">
            <form id="message-form">
                <div class="flex gap-2">
                    <input type="text" id="message-input" placeholder="Type a message..." maxlength="2000"
                        class="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-brand-blue">
                    <button type="submit" class="px-4 py-2 bg-brand-blue text-white rounded-full hover:opacity-90 disabled:opacity-50">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Report Modal -->
<div id="report-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-4">
        <div class="p-4 border-b border-gray-200">
            <div class="flex items-center justify-between">
                <h2 class="text-lg font-semibold">Report User</h2>
                <button onclick="hideReportModal()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            </div>
        </div>
        <form id="report-form" class="p-4">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-1">Reason for reporting</label>
                <textarea id="report-reason" rows="3" minlength="10" maxlength="1000" required
                    placeholder="Please describe the issue..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue resize-none"></textarea>
            </div>
            <div class="flex justify-end gap-3">
                <button type="button" onclick="hideReportModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-md hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:opacity-90">
                    Submit Report
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    const selectedHandle = '{{ selected_handle | default("") }}';
    let currentOtherHandle = null;
    let currentOtherName = null;
    let currentUserHandle = null;
    let notificationSocket = null;

    async function init() {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
            return;
        }

        // Get current user's handle for WebSocket room
        try {
            const meResponse = await fetch('/api/me', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (meResponse.ok) {
                const me = await meResponse.json();
                currentUserHandle = me.handle;
                connectNotificationSocket();
            }
        } catch (e) {
            console.error('Failed to get current user:', e);
        }

        await loadConversations();

        // If a handle was specified in URL, open that conversation
        if (selectedHandle) {
            await openConversation(selectedHandle);
        }
    }

    function connectNotificationSocket() {
        if (!currentUserHandle) return;

        const wsUrl = `wss://chat.justpros.org/parties/chat/${currentUserHandle}`;

        try {
            notificationSocket = new WebSocket(wsUrl);

            notificationSocket.onmessage = async (event) => {
                try {
                    const data = JSON.parse(event.data);
                    if (data.type === 'notification' && data.message === 'new_message') {
                        await loadConversations();
                        await updateHeaderBadge();
                        if (currentOtherHandle) {
                            await refreshCurrentConversation();
                        }
                    }
                } catch (e) {}
            };

            notificationSocket.onclose = () => {
                setTimeout(connectNotificationSocket, 3000);
            };
        } catch (e) {
            console.error('Failed to connect WebSocket:', e);
        }
    }

    async function loadConversations() {
        const token = localStorage.getItem('token');
        try {
            const response = await fetch('/api/messages', {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) return;

            const conversations = await response.json();
            const list = document.getElementById('conversations-list');
            const empty = document.getElementById('no-conversations');

            if (conversations.length === 0) {
                list.innerHTML = '';
                empty.classList.remove('hidden');
                return;
            }

            empty.classList.add('hidden');
            list.innerHTML = conversations.map(conv => {
                const isSelected = currentOtherHandle === conv.other_user.handle;
                const bgClass = isSelected ? 'bg-gray-100' : 'hover:bg-gray-50';
                const dateStr = conv.last_message_at ? formatTime(conv.last_message_at) : '';

                return `
                <button onclick="openConversation('${conv.other_user.handle}')"
                    class="conversation-item w-full p-4 flex items-center gap-3 text-left border-b border-gray-100 ${bgClass}"
                    data-handle="${conv.other_user.handle}">
                    <img src="${conv.other_user.avatar_url || '/static/default-avatar.svg'}" alt=""
                        class="w-12 h-12 rounded-full object-cover bg-gray-200 flex-shrink-0">
                    <div class="flex-1 min-w-0">
                        <div class="flex items-center justify-between">
                            <span class="font-medium text-gray-900 truncate">${conv.other_user.name || conv.other_user.handle}</span>
                            ${conv.unread_count > 0 ? `<span class="w-5 h-5 bg-brand-pink text-white text-xs rounded-full flex items-center justify-center font-medium flex-shrink-0">${conv.unread_count}</span>` : ''}
                        </div>
                        <p class="text-sm text-gray-500">${dateStr}</p>
                    </div>
                </button>
            `}).join('');
        } catch (e) {
            console.error('Failed to load conversations:', e);
        }
    }

    async function openConversation(handle) {
        currentOtherHandle = handle;
        history.replaceState(null, '', `/messages/${handle}`);

        // Show chat panel on mobile
        document.getElementById('conversations-panel').classList.add('hidden', 'sm:flex');
        document.getElementById('conversations-panel').classList.remove('flex');
        document.getElementById('chat-panel').classList.remove('hidden');
        document.getElementById('chat-panel').classList.add('flex');

        // Highlight selected conversation
        document.querySelectorAll('.conversation-item').forEach(item => {
            const isSelected = item.dataset.handle === handle;
            item.classList.toggle('bg-gray-100', isSelected);
            item.classList.toggle('hover:bg-gray-50', !isSelected);
        });

        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`/api/messages/with/${encodeURIComponent(handle)}/messages`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) return;

            const data = await response.json();
            showChatUI(data.other_user, data.messages);
            await loadConversations();
            await updateHeaderBadge();
        } catch (e) {
            console.error('Failed to load conversation:', e);
        }
    }

    function showChatUI(otherUser, messages) {
        currentOtherName = otherUser.name || otherUser.handle;

        document.getElementById('chat-empty').classList.add('hidden');
        document.getElementById('chat-header').classList.remove('hidden');
        document.getElementById('chat-messages').classList.remove('hidden');
        document.getElementById('chat-input-container').classList.remove('hidden');

        // Populate header
        const profileUrl = `/u/${otherUser.handle}`;
        document.getElementById('chat-avatar-link').href = profileUrl;
        document.getElementById('chat-avatar').src = otherUser.avatar_url || '/static/default-avatar.svg';
        document.getElementById('chat-name-link').href = profileUrl;
        document.getElementById('chat-name-link').textContent = otherUser.name || otherUser.handle;
        document.getElementById('chat-headline').textContent = otherUser.headline || '';

        // Render messages
        const messagesContainer = document.getElementById('chat-messages');
        if (messages.length === 0) {
            messagesContainer.innerHTML = '<p class="text-center text-gray-500 py-8">Start a conversation</p>';
        } else {
            messagesContainer.innerHTML = messages.map(msg => renderMessage(msg)).join('');
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    }

    function renderMessage(msg) {
        return `
            <div class="flex ${msg.is_mine ? 'justify-end' : 'justify-start'}">
                <div class="max-w-[75%] px-4 py-2 rounded-2xl ${msg.is_mine ? 'bg-brand-blue text-white' : 'bg-brand-pink text-white'}">
                    <p class="whitespace-pre-wrap break-words">${escapeHtml(msg.content)}</p>
                    <p class="text-xs ${msg.is_mine ? 'text-blue-100' : 'text-pink-100'} mt-1">${formatTime(msg.created_at)}</p>
                </div>
            </div>
        `;
    }

    function formatTime(isoString) {
        if (!isoString) return '';
        const date = new Date(isoString);
        const now = new Date();
        const diffDays = Math.floor((now - date) / (1000 * 60 * 60 * 24));

        if (diffDays === 0) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        } else if (diffDays === 1) {
            return 'Yesterday';
        } else if (diffDays < 7) {
            return date.toLocaleDateString([], { weekday: 'short' });
        } else {
            return date.toLocaleDateString([], { month: 'short', day: 'numeric' });
        }
    }

    function escapeHtml(text) {
        if (!text) return '';
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Send message
    document.getElementById('message-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const input = document.getElementById('message-input');
        const content = input.value.trim();
        if (!content || !currentOtherHandle) return;

        const token = localStorage.getItem('token');
        input.disabled = true;

        try {
            const response = await fetch(`/api/messages/to/${encodeURIComponent(currentOtherHandle)}/message`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ content })
            });

            if (response.ok) {
                input.value = '';
                const messagesContainer = document.getElementById('chat-messages');
                const noMsgText = messagesContainer.querySelector('p.text-center');
                if (noMsgText) noMsgText.remove();

                const now = new Date().toISOString();
                messagesContainer.innerHTML += renderMessage({
                    kind: 'text',
                    is_mine: true,
                    content: content,
                    created_at: now
                }, null);
                messagesContainer.scrollTop = messagesContainer.scrollHeight;

                await loadConversations();
            } else {
                const error = await response.json();
                alert(error.detail || 'Failed to send message');
            }
        } catch (e) {
            console.error('Failed to send message:', e);
            alert('Failed to send message');
        } finally {
            input.disabled = false;
            input.focus();
        }
    });

    // Chat menu
    function toggleChatMenu() {
        document.getElementById('chat-menu').classList.toggle('hidden');
    }

    document.addEventListener('click', (e) => {
        const menu = document.getElementById('chat-menu');
        if (!menu.classList.contains('hidden') && !e.target.closest('#chat-menu') && !e.target.closest('button')) {
            menu.classList.add('hidden');
        }
    });

    // Report modal
    function reportUser() {
        document.getElementById('chat-menu').classList.add('hidden');
        document.getElementById('report-modal').classList.remove('hidden');
    }

    function hideReportModal() {
        document.getElementById('report-modal').classList.add('hidden');
        document.getElementById('report-reason').value = '';
    }

    document.getElementById('report-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        const reason = document.getElementById('report-reason').value.trim();
        if (!reason || !currentOtherHandle) return;

        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`/api/messages/with/${encodeURIComponent(currentOtherHandle)}/report`, {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ reason })
            });

            if (response.ok) {
                hideReportModal();
                alert('Report submitted. Thank you.');
            } else {
                const error = await response.json();
                alert(error.detail || 'Failed to submit report');
            }
        } catch (e) {
            console.error('Failed to report:', e);
            alert('Failed to submit report');
        }
    });

    function closeChat() {
        currentOtherHandle = null;

        document.getElementById('conversations-panel').classList.remove('hidden', 'sm:flex');
        document.getElementById('conversations-panel').classList.add('flex');
        document.getElementById('chat-panel').classList.add('hidden');
        document.getElementById('chat-panel').classList.remove('flex');

        document.getElementById('chat-empty').classList.remove('hidden');
        document.getElementById('chat-header').classList.add('hidden');
        document.getElementById('chat-messages').classList.add('hidden');
        document.getElementById('chat-input-container').classList.add('hidden');

        history.replaceState(null, '', '/messages');
    }

    async function refreshCurrentConversation() {
        if (!currentOtherHandle) return;

        const token = localStorage.getItem('token');
        try {
            const response = await fetch(`/api/messages/with/${encodeURIComponent(currentOtherHandle)}/messages`, {
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!response.ok) return;

            const data = await response.json();
            const messagesContainer = document.getElementById('chat-messages');
            const wasAtBottom = messagesContainer.scrollHeight - messagesContainer.scrollTop <= messagesContainer.clientHeight + 50;

            if (data.messages.length === 0) {
                messagesContainer.innerHTML = '<p class="text-center text-gray-500 py-8">Start a conversation</p>';
            } else {
                messagesContainer.innerHTML = data.messages.map(msg => renderMessage(msg)).join('');
                if (wasAtBottom) {
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }
            }

            await loadConversations();
            await updateHeaderBadge();
        } catch (e) {
            console.error('Failed to refresh conversation:', e);
        }
    }

    async function updateHeaderBadge() {
        const token = localStorage.getItem('token');
        try {
            const [unreadResponse, pendingResponse] = await Promise.all([
                fetch('/api/messages/unread-count', { headers: { 'Authorization': `Bearer ${token}` } }),
                fetch('/api/people/pending-received-count', { headers: { 'Authorization': `Bearer ${token}` } })
            ]);

            // Update messages badge (only unread messages)
            const messagesBadge = document.getElementById('messages-badge');
            if (messagesBadge && unreadResponse.ok) {
                const unread = await unreadResponse.json();
                if (unread.count > 0) {
                    messagesBadge.textContent = unread.count > 9 ? '9+' : unread.count.toString();
                    messagesBadge.classList.remove('hidden');
                } else {
                    messagesBadge.classList.add('hidden');
                }
            }

            // Update people badge (pending connection requests)
            const peopleBadge = document.getElementById('people-badge');
            if (peopleBadge && pendingResponse.ok) {
                const pending = await pendingResponse.json();
                if (pending.count > 0) {
                    peopleBadge.textContent = pending.count > 9 ? '9+' : pending.count.toString();
                    peopleBadge.classList.remove('hidden');
                } else {
                    peopleBadge.classList.add('hidden');
                }
            }
        } catch (e) {
            console.error('Failed to update header badge:', e);
        }
    }

    init();
</script>
{% endblock %}
