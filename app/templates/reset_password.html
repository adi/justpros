{% extends "base.html" %}

{% block title %}Reset password - JustPros{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Set a new password</h1>

    <form hx-post="/auth/reset-password" hx-target="#message" hx-swap="innerHTML" class="space-y-4">
        <input type="hidden" name="token" value="{{ token }}">

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">New password</label>
            <input type="password" id="password" name="password" required minlength="8"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <button type="submit"
            class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
            Reset password
        </button>
    </form>

    <div id="message" class="mt-4"></div>
</div>
{% endblock %}
