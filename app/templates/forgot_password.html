{% extends "base.html" %}

{% block title %}Forgot password - JustPros{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <h1 class="text-2xl font-bold text-gray-900 mb-6">Reset your password</h1>
    <p class="text-gray-600 mb-6">Enter your email and we'll send you a link to reset your password.</p>

    <form hx-post="/auth/forgot-password" hx-target="#message" hx-swap="innerHTML" class="space-y-4">
        <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-brand-blue">
        </div>

        <button type="submit"
            class="w-full bg-brand-blue text-white py-2 rounded-md hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-brand-blue">
            Send reset link
        </button>
    </form>

    <div id="message" class="mt-4"></div>

    <p class="mt-6 text-center text-gray-600">
        Remember your password? <a href="/login" class="text-brand-blue hover:underline">Log in</a>
    </p>
</div>
{% endblock %}
