name: Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            cd /opt/justpros
            sudo -u justpros git fetch --tags
            sudo -u justpros git checkout ${{ github.ref_name }}
            sudo -u justpros /usr/local/bin/uv sync
            sudo -u justpros /usr/local/bin/uv run python -m app.migrate
            systemctl restart justpros
